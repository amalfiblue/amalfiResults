<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Amalfi Results</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard' or request.path.startswith('/dashboard/') %}active{% endif %}" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/results' or request.path.startswith('/results/') %}active{% endif %}" href="/results">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/candidates' %}active{% endif %}" href="/candidates">Candidates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/booth-results' %}active{% endif %}" href="/booth-results">Booth Results</a>
                </li>
                {% if is_admin %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {% if request.path.startswith('/admin/') %}active{% endif %}" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Admin
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                        <li><a class="dropdown-item" href="/admin/panel">Admin Panel</a></li>
                        <li><a class="dropdown-item" href="/admin/users">User Management</a></li>
                        <li><a class="dropdown-item" href="/admin/polling-places">Polling Places</a></li>
                        <li><a class="dropdown-item" href="/admin/tcp-candidates">TCP Candidates</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
            <div class="ms-auto">
                {% if selected_electorate %}
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="divisionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ selected_electorate }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="divisionDropdown" id="electorate-dropdown">
                        <li><h6 class="dropdown-header">Set Default Division</h6></li>
                        <!-- Electorates will be loaded via JavaScript -->
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<script>
    // Load electorates from FastAPI when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        if (document.getElementById('electorate-dropdown')) {
            loadElectorates();
        }
    });
    
    // Function to load electorates from FastAPI
    function loadElectorates() {
        fetch('/api/electorates', {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                updateElectoratesDropdown(data.electorates);
            } else {
                console.error('Error loading electorates:', data.message || 'Unknown error');
            }
        })
        .catch(error => {
            console.error('Error loading electorates:', error);
        });
    }
    
    // Function to update the electorates dropdown
    function updateElectoratesDropdown(electorates) {
        const dropdown = document.getElementById('electorate-dropdown');
        const currentValue = '{{ selected_electorate }}';
        
        // Keep the header
        const header = dropdown.querySelector('.dropdown-header').parentElement;
        dropdown.innerHTML = '';
        dropdown.appendChild(header);
        
        // Add electorates from API
        electorates.forEach(electorate => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = `dropdown-item ${electorate === currentValue ? 'active' : ''}`;
            a.href = `/set-default-division?division=${encodeURIComponent(electorate)}&next=${encodeURIComponent(window.location.pathname)}`;
            a.textContent = electorate;
            li.appendChild(a);
            dropdown.appendChild(li);
        });
    }
</script>
